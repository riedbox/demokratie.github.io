<div class="navbar-light navbar-expand-md bs-sidebar hidden-print affix" role="complementary">
	<div class="navbar-header">
		<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#toc-collapse"
			title="Table of Contents">
			<span class="fa fa-angle-down"></span>
		</button>
	</div>


	{%- block site_nav %}
	<div id="toc-collapse" class="navbar-collapse collapse card bg-transparent">
		{%- if nav|length>1 %}
			<ul class="nav flex-column">
				{%- for nav_item in nav %}
					{%- if not nav_item.children %}
					<li class="navitem{% if nav_item.active %} active{% endif %}">
						<a href="{{ nav_item.url|url }}" class="nav-link">{{ nav_item.title }}</a>
					</li>
					{%- endif %}
				{%- endfor %}
			</ul>
		{%- endif %}
	</div>
	{%- endblock %}
</div>
